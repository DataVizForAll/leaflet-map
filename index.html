<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Leaflet map template</title>
    <!-- Load Leaflet from a https CDN, not http. Look for updates at http://leafletjs.com/download.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css"/>
    <!-- remove Coord Control and ZoomLabel (and also in script.js) after map contruction -->
    <link rel="stylesheet" href="http://jackdougherty.github.io/Leaflet-Coordinates-Control/Control.Coordinates.css" />
    <link rel="stylesheet" href="http://jackdougherty.github.io/leaflet.zoomlabel/L.Control.ZoomLabel.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div to display map; add more for title and caption if desired -->
    <div id="map"></div>
    <!-- Load Leaflet from a https CDN, not http. Look for updates at http://leafletjs.com/download.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
    <!-- jQuery dependency; using v1.x to support older IE -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Esri Leaflet dependency -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>
    <!-- remove Coord Control and Zoom Label (and also in script.js) after map contruction -->
    <script type="text/javascript" src="http://jackdougherty.github.io/Leaflet-Coordinates-Control/Control.Coordinates.js"></script>
    <script type="text/javascript" src="http://jackdougherty.github.io/leaflet.zoomlabel/L.Control.ZoomLabel.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
